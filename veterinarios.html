    <h1>Veterinarios</h1>
        <button id="newvet" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" onclick="smth()">
            Nuevo veterinario
        </button>
    </div>
        <table class="table table-hover" >
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Identificacion</th>
                <th scope="col">País</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col"></th>
            </tr>
            </thead>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Veteinario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form id="form">
            <input type="hidden" id="indice">
                <div class="form-row">
                <div class="col">
                    <select class="form-control" id="pais">
                    <option>País</option>
                    <option>México</option>
                    <option>Canadá</option>
                    <option>Colombia</option>
                    <option>Estados Unidos</option>
                    <option>Otro</option>
                    </select>
                </div>
                <div class="col">
                <input type="text" id="identificacion" name="identificacion" class="form-control" placeholder="ID">
                </div>
            </div>
            <br>
                <div class="form-row"></div>
                    <div class="form-row">
                    <div class="col">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                    </div>    
                
                <div class="col">
                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido">
                </div>
                
                </div>
            </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-guardar">Crear</button>
        </div>
